<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2 id = "displayText">Enter player names and then press start!</h2>
    <div id = "boardContainer"></div>
    <div id = "inputsContainer">
        <div id = "textBoxContainer">
            <input type = "text" id = "playerOneName" placeholder="Player One">
            <input type = "text" id = "playerTwoName" placeholder="Player Two">
        </div>
        <div id = "checkBoxContainer">
            <div id = "checkBoxText">Play against the computer?</div>
            <input type = "checkbox" id = "checkbox" onclick="gameBoard.disablePlayerTwo()">
        </div>
        <div id = "buttonsContainer">
            <button id = "playButton" onclick = "gameBoard.startGame()">Start New Game!</button>
            <button id = "endGameButton" onclick = "gameBoard.endGame()">End Current Game</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
